language: python
python:
    - 2.7
    - 3.3

script:
    - python setup.py build
    - python setup.py test

before_install:
    - pip install pyzmq --install-option="--zmq=bundled"

notifications:
    email:
        on_success: never
        on_failure: never
branches:
    only:
        - master
        - develop
