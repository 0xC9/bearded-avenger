---
# tasks file for bearded-avenger

- include: user.yml
  tags: configuration
  when: not development

- include: paths.yml
  tags: configuration

- include: rules.yml
  tags: configuration
  when: not development

- include: github.yml
  tags: ['github', 'install']
  when: not development and GH_TOKEN == ''

- include: github_with_token.yml
  when: not development and GH_TOKEN != ''
  tags: ['github', 'install']

- include: venv.yml
  tags: development
  when: development and not ci

- include: services.yml
  tags: configuration
  when: not development
  notify:
    - service cif-services start